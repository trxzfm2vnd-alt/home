<!doctype html>
<html lang="es">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Sophie Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f3e5f5 0%, #fce4ec 100%);
        padding: 20px;
      }
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(82, 44, 60, 0.15);
        max-width: 400px;
        width: 100%;
      }
      .login-logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-logo svg {
        width: 64px;
        height: 64px;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
      }
      .login-logo h1 {
        font-family: Playfair Display, serif;
        color: #5a2032;
        margin: 16px 0 8px;
        font-size: 2rem;
      }
      .login-logo p {
        color: var(--muted);
        margin: 0;
        font-size: 0.95rem;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #5a2032;
        font-size: 0.95rem;
      }
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e3cfe0;
        border-radius: 10px;
        font-family: Montserrat, sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--accent);
      }
      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #5a8dee, #3a70d6);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.05rem;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }
      .btn-login:hover {
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        transform: translateY(-2px);
      }
      .btn-back {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #6b2840;
        text-decoration: none;
        font-weight: 600;
      }
      .btn-back:hover {
        text-decoration: underline;
      }
      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 0.9rem;
        border: 1px solid #ef9a9a;
      }
      .error-message.show {
        display: block;
      }
      .credentials-hint {
        background: #e3f2fd;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.85rem;
        color: #1565c0;
        border: 1px solid #90caf9;
      }
      .credentials-hint strong {
        display: block;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-logo">
          <svg width="64" height="64" viewBox="0 0 32 32">
            <defs>
              <linearGradient id="giftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#d946a6;stop-opacity:1" />
              </linearGradient>
              <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
              </linearGradient>
            </defs>
            <rect x="4" y="10" width="24" height="16" rx="2" fill="url(#giftGradient)" />
            <path d="M 4 10 Q 16 4 28 10" fill="#ff8ab3" />
            <rect x="14" y="4" width="4" height="22" fill="url(#ribbonGradient)" />
            <rect x="4" y="14" width="24" height="3" fill="url(#ribbonGradient)" />
            <circle cx="16" cy="8" r="3" fill="#ffd700" />
            <ellipse cx="8" cy="14" rx="2" ry="3" fill="rgba(255,255,255,0.4)" />
          </svg>
          <h1>Sophie Admin</h1>
          <p>Panel de Administración</p>
        </div>

        <div class="credentials-hint">
          <strong>Credenciales disponibles:</strong>
          <div style="font-size: 0.8rem; line-height: 1.5; margin-top: 8px;">
            <strong style="color: #2196f3;">Encargados:</strong> Darlyn, Rebeca, Elizabeth<br>
            <strong style="color: #d32f2f;">Administradores:</strong> Moni, Hernan, David, Esteban<br>
            <strong style="color: #f57c00;">Vendedores:</strong> PVSophie<br>
            <strong>Contraseña para todos:</strong> Sophie2026
          </div>
        </div>

        <div id="error-message" class="error-message">
          Usuario o contraseña incorrectos
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required autocomplete="username">
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>

          <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <a href="index.html" class="btn-back">← Volver a la tienda</a>
      </div>
    </div>

    <script>
      // Credenciales de usuarios (encargados, administradores y vendedores)
      const VALID_USERS = {
        // Encargados
        'Darlyn': 'Sophie2026',
        'Rebeca': 'Sophie2026',
        'Elizabeth': 'Sophie2026',
        // Administradores
        'Moni': 'Sophie2026',
        'Hernan': 'Sophie2026',
        'David': 'Sophie2026',
        'Esteban': 'Sophie2026',
        // Vendedores
        'PVSophie': 'Sophie2026'
      };

      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      // Verificar si ya hay sesión activa
      if (sessionStorage.getItem('adminLoggedIn') === 'true') {
        window.location.href = 'admin.html';
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if (VALID_USERS[username] && VALID_USERS[username] === password) {
          // Login exitoso
          sessionStorage.setItem('adminLoggedIn', 'true');
          sessionStorage.setItem('adminUsername', username);
          
          // Determinar tipo de usuario
          let userType = 'vendedor'; // por defecto
          if (['Darlyn', 'Rebeca', 'Elizabeth'].includes(username)) {
            userType = 'encargado';
          } else if (['Moni', 'Hernan', 'David', 'Esteban'].includes(username)) {
            userType = 'admin';
          }
          
          sessionStorage.setItem('userType', userType);
          window.location.href = 'admin.html';
        } else {
          // Login fallido
          errorMessage.classList.add('show');
          passwordInput.value = '';
          passwordInput.focus();
          
          // Ocultar mensaje después de 3 segundos
          setTimeout(() => {
            errorMessage.classList.remove('show');
          }, 3000);
        }
      });

      // Ocultar mensaje de error al escribir
      usernameInput.addEventListener('input', () => {
        errorMessage.classList.remove('show');
      });
      
      passwordInput.addEventListener('input', () => {
        errorMessage.classList.remove('show');
      });
    </script>
  </body>
</html>
